# ========== Environment Config ==========
env=SIT                                # default environment
url=https://www.automationexercise.com/

# ========== Browser Config ==========
# firefox / edge / chromium / safari / chrome
browser=chrome
headless=false

# ========== Mobile Config ===========
appium.udid=emulator-5554
appium.platform=android
appium.appPackage=com.mbblabs.mayabusiness.uat
appium.appActivity=com.mbblabs.mayabusiness.MainActivity
appium.noReset=true
